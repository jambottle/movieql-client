<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>고양이 가라사대</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function CatItem(props) {
        return (
          <li>
            <img src={props.imageUrl} alt="고양이" />
          </li>
        );
      }

      function CatList() {
        return (
          <ul className="list">
            <CatItem imageUrl="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
            <CatItem imageUrl="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
          </ul>
        );
      }

      const CardSection = props => (
        <section className="card">
          <img src={props.imageUrl} alt="고양이" width="400" />
          <button>🤍</button>
        </section>
      );

      const FormSection = () => (
        <section>
          <form>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        </section>
      );

      const Title = ({ children }) => {
        return <h1>{children}</h1>;
      };

      const app = (
        <main>
          <Title>1번째 고양이 가라사대</Title>
          <FormSection />
          <CardSection imageUrl="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <CatList />
        </main>
      );

      const root = document.querySelector('#root');
      ReactDOM.render(app, root);
    </script>

    <style>
      body {
        text-align: center;
      }
      .card button {
        position: relative;
        bottom: 15px;
        left: -45px;
      }
      .list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
        gap: 15px;
      }
      .list img {
        width: 150px;
      }
    </style>
  </body>
</html>
