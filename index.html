<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>고양이 가라사대</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function CatItem(props) {
        return (
          <li>
            <img src={props.imageUrl} alt="고양이" style={{ width: '150px' }} />
          </li>
        );
      }

      function CatList(props) {
        return (
          <ul className="list">
            {props.catList.map((cat, index) => (
              <CatItem key={index} imageUrl={cat} />
            ))}
          </ul>
        );
      }

      const CardSection = ({ imageUrl, handleHeartClick }) => (
        <section className="card">
          <img src={imageUrl} alt="고양이" width="400" />
          <button onClick={handleHeartClick}>🤍</button>
        </section>
      );

      const FormSection = () => {
        const [inputValue, setInputValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');

        const includesHangul = value => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(value);

        function handleInputChange(event) {
          const { value } = event.target;
          setInputValue(value.toUpperCase());

          if (includesHangul(value)) {
            setErrorMessage('한글은 입력할 수 없습니다!');
          } else {
            setErrorMessage('');
          }
        }

        function handleFormSubmit(event) {
          event.preventDefault();
          setErrorMessage('');

          if (inputValue === '') {
            setErrorMessage('빈 값으로 만들 수 없습니다!');
          }
        }
        return (
          <section>
            <form onSubmit={handleFormSubmit}>
              <input
                type="text"
                name="name"
                placeholder="영어 대사를 입력해주세요"
                value={inputValue}
                onChange={handleInputChange}
              />
              <button type="submit">생성</button>
              <p style={{ color: 'red' }}>{errorMessage}</p>
            </form>
          </section>
        );
      };

      const Title = ({ children }) => <h1>{children}</h1>;

      const App = () => {
        const CAT1 =
          'https://cataas.com/cat/60b73094e04e18001194a309/says/react';
        const CAT2 =
          'https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn';
        const CAT3 =
          'https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript';

        const [count, setCount] = React.useState(1);
        const [image, setImage] = React.useState(CAT1);
        const [catList, setCatList] = React.useState([CAT1, CAT2]);

        function handleFormSubmit(event) {
          event.preventDefault();
          console.log('폼 전송됨');
          setCount(count + 1);
          setImage(CAT2);
        }

        console.log('카운터:', count);

        function handleHeartClick() {
          console.log('하트 눌렀음');
          setCatList([...catList, CAT3]);
        }

        return (
          <main>
            <Title>{count}번째 고양이 가라사대</Title>
            <FormSection handleFormSubmit={handleFormSubmit} />
            <CardSection imageUrl={image} handleHeartClick={handleHeartClick} />
            <CatList catList={catList} />
          </main>
        );
      };

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>

    <style>
      body {
        text-align: center;
      }
      .card button {
        position: relative;
        bottom: 15px;
        left: -45px;
      }
      .list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
        gap: 15px;
      }
    </style>
  </body>
</html>
